<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tostador de Cacao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="timer.css">
  <link rel="stylesheet" type="text/css" href="toggle.css">
  <script src="gauges.min.js"></script>
</head>

<body>
  <header class="topnav">
    <h1>PANEL DE CONTROLüç´</h1>
  </header>
  <main class="card-grid">
    <article class="card">
      <h2>Temperatura</h2>
      <canvas id="gauge-temperature"></canvas>
    </article>
    <article class="card">
      <h2>Humedad</h2>
      <canvas id="gauge-humidity"></canvas>
    </article>
    <article class="card">
      <h2>Controles</h2>
      <section id="controls">
        <section class="control-group">
          <h3>Motor 1</h3>
          <input class="tgl tgl-ios" id="switch1" type="checkbox" />
          <label class="tgl-btn" for="switch1"></label>
        </section>
        <section class="control-group">
          <h3>Motor 2</h3>
          <input class="tgl tgl-ios" id="switch2" type="checkbox" />
          <label class="tgl-btn" for="switch2"></label>
        </section>
        <section class="control-group">
          <h3>Motor 3</h3>
          <input class="tgl tgl-ios" id="switch3" type="checkbox" />
          <label class="tgl-btn" for="switch3"></label>
        </section>
      </section>
    </article>
    <article class="card">
      <h2>Temporizador</h2>
      <section id="timer">
        <article role="timer" class="clock-wrap">
          <section class="clock">
            <time class="count">00:00</time>
          </section>
        </article>
      </section>
    </article>
  </main>
  <script src="events.js"></script>
</body>

</html>
