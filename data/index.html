<!DOCTYPE html>
<html>

<head>
  <title>Tostador de Cacao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="timer.css">
  <link rel="stylesheet" type="text/css" href="toggle.css">
  <script src="gauges.min.js"></script>
</head>

<body>
  <header class="topnav">
    <h1>PANEL DE CONTROLüç´</h1>
  </header>
  <main class="card-grid">
    <article class="card">
      <h2>Temperatura</h2>
      <canvas id="gauge-temperature"></canvas>
    </article>
    <article class="card">
      <h2>Humedad</h2>
      <canvas id="gauge-humidity"></canvas>
    </article>
    <article class="card">
      <h2>Controles</h2>
      <section id="controls">
        <section class="control-group">
          <h3>Motor 1</h3>
          <input class="tgl tgl-ios" id="motor1" type="checkbox" />
          <label class="tgl-btn" for="motor1"></label>
        </section>
        <section class="control-group">
          <h3>Motor 2</h3>
          <input class="tgl tgl-ios" id="motor2" type="checkbox" />
          <label class="tgl-btn" for="motor2"></label>
        </section>
        <section class="control-group">
          <h3>Motor 3</h3>
          <input class="tgl tgl-ios" id="motor3" type="checkbox" />
          <label class="tgl-btn" for="motor3"></label>
        </section>
      </section>
    </article>
    <article class="card">
      <h2>Temporizador</h2>
      <section id="timer">
        <article role="timer" class="clock-wrap">
          <section class="clock">
            <time class="count">00:00</time>
          </section>
        </article>
      </section>
    </article>
  </main>
  <script src="events.js"></script>
</body>

</html>
